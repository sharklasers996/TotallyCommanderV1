<div class="top-fb-panel">
  <div class="fb-tabs">
    <div *ngFor="let tab of tabs" class="fb-tab" [ngClass]="{ 'fb-tab-active' : tab.active }">{{tab.currentDirectory.name}}</div>
  </div>
  <div>
    {{currentTab.currentDirectory?.fullName}}
  </div>
  <div>
    <table>
      <tr>
        <th class="col-6">
          Name
        </th>
        <th class="col-4">
          Size
        </th>
        <th class="col-4">
          Date
        </th>
      </tr>
    </table>
  </div>
</div>
<div class="fb-panel">
  <div>
    <table>
      <tr *ngFor="let file of currentTab.files" [ngClass]="{ 'selected-file' : file.selected }">
        <td id="file-{{file.id}}" class="col-6">
          {{file.name}}
        </td>
        <td class="col-4">
          {{file.sizeInBytes}}
        </td>
        <td class="col-4">
          {{file.modifiedAtString}}
        </td>
      </tr>
    </table>
  </div>
</div>
<div>
  Selected 0/{{currentTab.totalFiles}} files and 0/{{currentTab.totalDirectories}} directories
</div>
